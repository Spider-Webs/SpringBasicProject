<!--
  콜백 함수 
  JS 는 함수를 변수로 저장(함수 표현식)할 수 있기 때문에 함수 표현식에 의한 변수를 함수의 인수로 사용하여 매개변수로 전달 
  함수의 매개변수에 전달되는 함수 표현식의 변수인 인수를 콜백함수라고한다
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function callBack(x){
      for(var i=1; i<10; i++){
        x(i);
      }
    }
    var greeting = function(i){
      document.write('hi' + i + "<br>");
    }
  </script>
</head>
<body>
  <script>
    callBack(greeting);
  </script>
  
</body>
</html>
