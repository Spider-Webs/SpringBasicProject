<!-- 
  함수 이름은 같으나 매개변수가 여러가지인 경우
  자바스크립트의 경우 함수이름은 같고 매개변수가 다른경우에는 서로 다른 함수로 인식하지않고
  매개변수가 가장많은 함수에만 이들이 호출된다
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function print(x,y){
      document.write(x+"가"+y+"개 있습니다"+"<br>")
    }
    function print(x){
      document.write(x+"를 판매한다" + "<br>")
    }
    function print(a,b,c,d){
      document.write(a+"가"+b+"개있으며, 단가는 " + c+"원이며,"+d+"가 되었다"+"<br>")
    }
  </script>
</head>
<body>
<script>
  print('사과', 10);
  print('배')
  print('복숭아',10,1000,2500)
</script>
  
</body>
</html>
